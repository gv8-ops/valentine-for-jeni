<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Jeni ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap"
        rel="stylesheet">
</head>

<body class="hub-page">
    <!-- Floating Hearts Background -->
    <div class="floating-hearts"></div>

    <!-- Hub Page Content -->
    <div class="hub-container">
        <h1 class="hub-title">For You, Jeni üíó</h1>

        <!-- Navigation Cards in 2x2 Grid -->
        <div class="cards-grid" id="cardsGrid">

            <div class="nav-card" data-page="gallery.html">
                <div class="card-icon">
                    <!-- Camera Icon -->
                    <svg viewBox="0 0 200 200" class="icon-svg">
                        <rect x="40" y="60" width="120" height="90" rx="10" fill="none" stroke="currentColor"
                            stroke-width="8" />
                        <circle cx="100" cy="105" r="25" fill="none" stroke="currentColor" stroke-width="6" />
                        <rect x="70" y="40" width="60" height="20" rx="5" fill="currentColor" />
                        <circle cx="140" cy="75" r="6" fill="currentColor" />
                    </svg>
                </div>
                <div class="card-label">Us</div>
            </div>
            <!-- Card 1: Quiz -->
            <div class="nav-card" data-page="quiz.html">
                <div class="card-icon">
                    <!-- Question Mark Icon -->
                    <svg viewBox="0 0 200 200" class="icon-svg">
                        <circle cx="100" cy="100" r="70" fill="none" stroke="currentColor" stroke-width="8" />
                        <path d="M85,75 Q85,60 100,60 Q115,60 115,75 Q115,88 105,95 L100,100" fill="none"
                            stroke="currentColor" stroke-width="6" stroke-linecap="round" />
                        <circle cx="100" cy="115" r="6" fill="currentColor" />
                    </svg>
                </div>
                <div class="card-label">Quiz Time</div>
            </div>
            <div class="nav-card" data-page="music.html">
                <div class="card-icon">
                    <!-- Vinyl Record Icon -->
                    <svg viewBox="0 0 200 200" class="icon-svg">
                        <circle cx="100" cy="100" r="70" fill="none" stroke="currentColor" stroke-width="8" />
                        <circle cx="100" cy="100" r="50" fill="none" stroke="currentColor" stroke-width="4" />
                        <circle cx="100" cy="100" r="30" fill="none" stroke="currentColor" stroke-width="4" />
                        <circle cx="100" cy="100" r="12" fill="currentColor" />
                    </svg>
                </div>
                <div class="card-label">Music</div>
            </div>

            <div class="nav-card" data-page="letter.html">
                <div class="card-icon">
                    <!-- Sealed Letter with Heart Icon -->
                    <svg viewBox="0 0 200 200" class="icon-svg">
                        <rect x="40" y="70" width="120" height="80" rx="5" fill="none" stroke="currentColor"
                            stroke-width="6" />
                        <path d="M40,70 L100,115 L160,70" fill="none" stroke="currentColor" stroke-width="6" />
                        <path d="M85,45 Q85,30 95,30 T105,45 Q105,30 115,30 T125,45 L105,65 L85,45 Z"
                            fill="currentColor" />
                    </svg>
                </div>
                <div class="card-label">For My Valentine</div>
            </div>
        </div>
    </div>

    <!-- Flower Burst Container -->
    <div class="flower-burst-container" id="flowerBurst"></div>

    <script src="js/persistent-music.js"></script>
    <script src="js/hub.js"></script>
</body>

</html>
